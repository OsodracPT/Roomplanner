
      <div class="card mb-4">
          <div class="card-image-top text-center p-2">
            <i class="fa fa-user fa-3x"></i>
          </div>
  
          <div class="card-body p-1 mt-">
            <h6 class="card-title text-center mb-1">
                {{person.forenames}} {{person.surname}}
            </h6>
            <p class="card-text text-muted text-center">
              {{person.crsid}}
            </p>
  
            <ul class="list-inline member-icons animate text-center">
              <li class="list-inline-item">
                <button class="btn btn-primary" [routerLink]="['/persons', person.id]">
                 Edit <i class="fa fa-edit fa"></i>
                </button>
              </li>
  

              <li class="list-inline-item mt-1">
                  <button class="btn btn-light">
                    {{person.status_name}}
                  </button>
                </li>
            </ul>
          </div>
        </div>
