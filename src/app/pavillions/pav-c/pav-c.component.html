<div class="container mt-4">
	<div class="row">
		<h1>Pavillion C</h1>
	</div>
	<div class="row">

		<div class="">
			<div class="tab-panel">
				<tabset class="member-tabset">
					<tab heading="Lower Ground Floor">
						<div class="row">
							<div *ngFor="let room of rooms">
								<div></div>
								<app-room-details *ngIf="room.floor_id == 433" class="col-lg-2 col-md-3 col-sm-6"
									[room]="room">
								</app-room-details>
							</div>
						</div>
					</tab>
					<tab heading="Ground Floor">
						<!-- Ground Floor -->
						<app-groundfloor *ngIf="rooms" [rooms]="rooms"></app-groundfloor>

					</tab>

					<tab heading="First Floor">
						<!-- First Floor -->
						<app-firstfloor *ngIf="rooms" [rooms]="rooms"></app-firstfloor>
					</tab>

					<tab heading="Second Floor">
						<!-- Second Floor -->
						<app-secondfloor *ngIf="rooms" [rooms]="rooms"></app-secondfloor>

					</tab>
				</tabset>
			</div>
		</div>
	</div>
</div>
