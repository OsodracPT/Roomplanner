<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1 class="mb-4">{{room.name}} </h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info" *ngIf="">
        <strong>Information: </strong>You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <i class="fas fa-door-open fa-5x text-center pt-3"></i>
        <div class="card-body">
          <div>
            <strong>Notes: </strong>
            <p>{{room.notes}}</p>
          </div>
          <div>
            <strong>Max capacity: </strong>
            <p>{{room.maxCapacity}}</p>
          </div>
          <div>
            <strong>Number of people:</strong>
            <p>{{room.numberOfPeople}}</p>
          </div>
          <div>
            <strong>Number of computers:</strong>
            <p>{{room.numberOfComputers}}</p>
          </div>
        </div>
        <div class="card-footer">
          <!-- <button class="btn btn-success btn-block" [disabled]="form.pristine || form.invalid" type="submit" (click)="updateComputer()">Save -->
          <!-- Changes</button> -->
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Content">

            <div class="container mt-4">
              <div class="row">
                <div *ngFor="let computer of computers" class="mr-3">
                  <app-computer-details [computer]="computer"></app-computer-details>
                </div>
                <div *ngFor="let person of persons" class="mr-3">
                    <app-person-details [person]="person"></app-person-details>
                  </div>
              </div>
            </div>
          </tab>
          <tab heading="Edit room">

            <!-- <form [formGroup]="" id="editForm" (ngSubmit)="updateComputer()" novalidate>
  
                <h4 class="p-2">Description</h4>
                <textarea name="description" rows="6" class="form-control" formControlName="description"></textarea>
  
                <h4 class="p-2">Update location:</h4>
  
                <div class="form-group">
                  <label for="location"></label>
                  <ng-select id="location" formControlName="location" [items]="this.rooms" [virtualScroll]="true"
                    bindLabel="name" bindValue="id" placeholder="Select room">
                  </ng-select>

                    <div class="alert alert-danger" role="alert" [hidden]="!form.controls['location'].errors.required">Please
                      select a location.
                    </div>
                  </div>
  
                </div>
              </form> -->
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
